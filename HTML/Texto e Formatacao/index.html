<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto e Formatação</title>
</head>
<body>
    <!--Exemplo 01: Exibir texto em negrito. -->
        <p>Usando a tag certa, você deixa seu <b> texto em negrito</b></p>
    <!--Exemplo 02: Destacar partes do texto. -->
        <p>A Última palavra da frase é <strong> destacada.</strong></p>
    <!--Exemplo 03: Destacar partes do texto. -->
        <p> A palavra a seguir será exibida em <i>Itálico.</i></p>
    <!--Exemplo 04: Sublinhar trechos do texto. -->
        <p>Em diversas situações, é bom <u>sublinhar</u> uma palavra importante.</p>
    <!--Exemplo 05: Tachar palavras -->
        <p>Esta oferta é válida até <s>1° de novembro</s> 1° de Dezembro</p>
</body>
</html>
